<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ulelement"></ul>
  <button id="button" onclick="fetchData()">Display</button>
  <script>
      const ulEle = document.getElementById("ulelement");
      var productsData = [
            {
                "id": 1,
                "name": "Laptop",
                "price": 999.99,
                "description": "High performance laptop for gaming and work.",
                "category": "Electronics"
            },
            {
                "id": 2,
                "name": "Smartphone",
                "price": 499.99,
                "description": "Latest model smartphone with great features.",
                "category": "Electronics"
            },
            {
                "id": 3,
                "name": "Headphones",
                "price": 199.99,
                "description": "Noise-cancelling headphones with premium sound quality.",
                "category": "Accessories"
            }
        ];
            function fetchData(){
              productsData.forEach((obj)=>{
                let liEle = document.createElement("li")
                liEle.textContent=obj.name
                ulEle.appendChild(liEle)
              })
            }
  </script>
</body>
</html>
