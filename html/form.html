<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="text">Name</label>
        <input type="text" id="text"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <br>
        <label for="number">Phone Number</label>
        <input type="number" id="number"><br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <br>
        <label for="color">Color: </label>
        <input type="color" id="color"><br>
        <br>
        <label for="time">Time</label>
        <input type="time" id="time"><br>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date"><br>
        <br>
        <label for="Subscribe">Checkbox</label>
        <input type="Checkbox" id="Subscribe"><br>
        <br>
        <label for="file">File</label>
        <input type="file" id="file"><br>
        <br>
        <label for="range">Range:</label>
        <input type="range" min="0" max="100" id="range"><br>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="Enter URL here"><br>
        <br>
        <label for="comments">Comments:</label>
        <input type="text" id="comments" placeholder="Enter your comments here"><br>
        <br>
        <label for="country">Country:</label>
        <select name="Select" id="country">
            <option value="" selected disabled>Select an option</option>
            <option value="India">India</option>
            <option value="Aussie">Aussie</option>
            <option value="NewZealand">NewZealand</option>
            <option value="England" >England</option>
        </select><br>
        <br>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </form>
</body>
</html>
