<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Internal-->
    <style>
        p{
            background-color: red;
        }
        .example{
            color: green;
        }
        #id{
            color: yellow;
        }
        div span{
            color: purple;
        }
        ul>li{
            color: orange;
        }
        input[type="text"] {
            color: red;
        }
        * {
            color:aqua;
        }
        h1, h2, h3{
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline-->
    <p style="color: blue;">Color</p>
    <p></p>
    <div class="example">Class Selector</div>
    <div id="id">ID Selector</div>
    <div>
        <span>Descandent Selector</span>
    </div>
    <ul>
        <li>Number 1</li>
        <li>Number 2</li>
    </ul>
    <label for="identity">Identity</label>
    <input type="text" name="" id="identity">
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
</body>
</html>
